<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="login">
    <header></header>
    <main>
        <div></div>
        <div>
            <div class="messages">
                <div></div>
                <div>
                    <span class="button warning">
                        A message.
                    </span>
                    <span class="button success">
                        A further message.
                    </span>
                </div>
                <div></div>
            </div>
            <div class="box">
                <h2>Dashboard Login</h2>
                <form method="post" action="dashboard.html">
                    <label class="row-3-9">
                        <span>E-Mail</span>
                        <input type="email" name="email" placeholder="E-Mail" />
                    </label>
                    <label class="row-3-9">
                        <span>Password</span>
                        <input type="password" name="password" placeholder="Password" />
                    </label>
                    <hr>
                    <label class="row-3-9">
                        <span></span>
                        <button type="submit" class="button danger">Login</button>
                    </label>
                </form>
            </div>
        </div>
        <div></div>
    </main>
    <footer></footer>
</body>
</html>
